<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <!-- link to css file -->
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="headbox">
            <div class="searchbycolor">
                <div id="All" class="size">
                    <h3>All</h3>
                </div>

                <div id="yellow" class="size"></div>

                <button id="btn1" onclick="myFunction()">Create Task</button>

        </div>
    </header>

    <main>
        <div class="itemcontainer" id="itembox"></div>
        <div class="inputbox" id="inputbox"></div>
    </main>

    <!-- Link to Javascript -->
    <script src="app.js"></script>
